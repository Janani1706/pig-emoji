<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Emoji</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pig Emoji</h1>

    <div class="main">
      <div class="ears">
        <div class="leftear"></div>
        <div class="rightear"></div>
      </div>
      <div class="face">
        <div class="eyes">
          <div class="leye">
            <div class="lelid"></div>
          </div>
          <div class="reye">
            <div class="relid"></div>
          </div>
        </div>
        <div class="nose">
          <div class="lehole"></div>
          <div class="rehole"></div>
        </div>
      </div>
    </div>
  </body>
</html>
